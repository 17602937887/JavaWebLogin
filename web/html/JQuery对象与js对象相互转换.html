<!DOCTYPE html>
<html lang="en">
<head>

	<title>JQuery对象与JS对象相互转换</title>

</head>
<body>
<div id="div1">div1..........</div>
<div id="div2">div2..........</div>

	var divs = document.getElementsByTagName("div");

	var $divs = $("div");
</script>
